        <h4 class="modal-title" id="myModalLabel">Aggiungi nuovo voto</h4>
      </div>
      <div class="modal-body">
       <form>
           
        <div class="input-group">
        <label class="input-group-addon">Voto</label><input class="form-control" type="number" name="voto" min="0" max="10"><br>

        </div>              
    </form>
